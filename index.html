<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
   
   
    <h1 id="header">TO DO LIST</h1>
        
    <div id="container">
        
    <div id="formToDo">
        <textarea id="inputToDo" type="text" maxlength="100" placeholder="Please Enter Text Here!                                ( Maximum 100 characters )" ></textarea><br></br>
        <button class="buttonAll" id="button" type="button" onclick="addTask()"> ADD TASK </button>
    </div>
    <div id="addList">
    <ul id="list">
        
    </ul>
     </div>

     <button class="buttonAll" id="clearChecked" onclick="clearChecked()"> CLEAR CHECKED</button>
     <button class="buttonAll" id="clearAll" onclick="clearAll()" > CLEAR ALL</button>
    
    </div>
   <div id="explanation">
    <h2 id="explanationHeader">What Can I Do With This?</h2>
    <p>You can add tasks up to 10.</p>
    <p>You can check finished tasks.</p>
    <p>You can clear CHECKED tasks if you want.</p>
    <p>You can clear all tasks at once.</p>
</div>

    
    <script src="./script.js"></script>
</body>
</html>
